{% extends 'detector/base.html' %}

{% block title %}Logged Out | CrackAI{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-20 px-4">
    <div class="glass p-10 rounded-2xl w-full max-w-sm text-center shadow-2xl">
        <div class="mb-6">
            <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-400">
                <i class="fas fa-sign-out-alt text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Logged Out</h1>
            <p class="text-slate-400">You have successfully logged out.</p>
        </div>
        
        <a href="{% url 'login' %}" class="inline-block w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg shadow-blue-600/20">
            Login Again
        </a>
    </div>
</div>
{% endblock %}
