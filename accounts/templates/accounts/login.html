{% extends 'detector/base.html' %}

{% block title %}Login | CrackAI{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-20 px-4">
    <div class="glass p-8 rounded-2xl w-full max-w-md shadow-2xl border-t-4 border-blue-600">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
            <p class="text-slate-400 text-sm">Sign in to your dashboard</p>
        </div>

        <form method="post" class="space-y-5">
            {% csrf_token %}
            {% if form.errors %}
                <div class="bg-red-500/10 text-red-400 p-3 rounded text-sm text-center border border-red-500/20">
                    Invalid credentials
                </div>
            {% endif %}

            <div>
                <label class="text-xs font-bold text-slate-400 uppercase ml-1">Username</label>
                <input type="text" name="username" class="w-full bg-slate-900/50 border border-slate-700 text-white rounded-lg p-3 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>

            <div>
                <label class="text-xs font-bold text-slate-400 uppercase ml-1">Password</label>
                <input type="password" name="password" class="w-full bg-slate-900/50 border border-slate-700 text-white rounded-lg p-3 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-blue-600/20 mt-2">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
